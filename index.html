<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css" />
</head>

<body>
  <div class="game-wrapper">
    <div class="canvas-group">
      <canvas id="canvas" width="200" height="400"></canvas>
      <div class="side-panel">
        <canvas id="nextShapeCanvas" width="120" height="120"></canvas>
        <canvas id="scoreCanvas" width="120" height="50"></canvas>
        <button class="reset-button" onclick="resetVars()">
          <svg height="100%" viewBox="0 0 36 36" width="100%">
            <path fill="#ffffff"
              d="M 18,11 V 7 l -5,5 5,5 v -4 c 3.3,0 6,2.7 6,6 0,3.3 -2.7,6 -6,6 -3.3,0 -6,-2.7 -6,-6 h -2 c 0,4.4 3.6,8 8,8 4.4,0 8,-3.6 8,-8 0,-4.4 -3.6,-8 -8,-8 z" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <img src="static/rotations.png" id="image" style="display: none" />
  <script src="engine/tetris.js"></script>
</body>

</html>
